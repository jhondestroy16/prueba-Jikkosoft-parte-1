<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Técnica - Ejercicio Dos </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-lg rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Ejercicio Two Sum (JavaScript)</h3>
        </div>
        <div class="card-body">
          <form id="twoSumForm">
            <div class="mb-3">
              <label for="nums" class="form-label">Lista de números (separados por coma)</label>
              <input type="text" class="form-control" id="nums" placeholder="Ejemplo: 2,7,11,15" required>
            </div>
            <div class="mb-3">
              <label for="target" class="form-label">Destino</label>
              <input type="number" class="form-control" id="target" placeholder="Ejemplo: 9" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Calcular</button>
          </form>
        </div>
      </div>
      <div class="card shadow-lg rounded-3 mt-4 d-none" id="resultCard">
        <div class="card-header bg-dark text-white text-center">
          <h5 class="mb-0">Resultados</h5>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-secondary">
              <tr>
                <th>Lista</th>
                <th>Destino</th>
                <th>Índices Encontrados</th>
              </tr>
            </thead>
            <tbody id="resultTable">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
<script src="js/funcion.js"></script>
</body>
</html>
